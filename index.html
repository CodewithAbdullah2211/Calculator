<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="truetype font" href="fonts/Candarab.ttf">
    <title>Calculator| Abdullah</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double" data-type="special" data-value="C">C</button>
                <button class="calc-button" data-type="special" data-value="delete">←</button>
                <button class="calc-button" data-type="operator" data-value="÷">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" data-type="number" data-value="7">7</button>
                <button class="calc-button" data-type="number" data-value="8">8</button>
                <button class="calc-button" data-type="number" data-value="9">9</button>
                <button class="calc-button" data-type="operator" data-value="×">×</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" data-type="number" data-value="4">4</button>
                <button class="calc-button" data-type="number" data-value="5">5</button>
                <button class="calc-button" data-type="number" data-value="6">6</button>
                <button class="calc-button" data-type="operator" data-value="-">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" data-type="number" data-value="1">1</button>
                <button class="calc-button" data-type="number" data-value="2">2</button>
                <button class="calc-button" data-type="number" data-value="3">3</button>
                <button class="calc-button" data-type="operator" data-value="+">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple" data-type="number" data-value="0">0</button>
                <button class="calc-button" data-type="special" data-value="equals">=</button>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
                </html>
